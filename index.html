<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<center><h1><i>REGISTRATION FORM IN HTML</i></h1></center>
<form action="
"><table>
    <tr>
        <td>
            Name:
        </td>
        <td>
            <input type="name"placeholder="name">
        </td>
    </tr>
    <tr>
        <td>
            Phone Number:
            <td>
                <input type="phone"placeholder="+92**********">
            </td>
        </td>
    </tr>
    <tr>
        <td>
            Email Id:
        </td>
        <td>
            <input type="email"placeholder="example***@gmail.com">
        </td>
    </tr>
    <tr>
        <td>
            Password:
        </td>
        <td>
            <input type="password"placeholder="6 digits">
        </td>
    </tr>
    <tr>
        <td>
            Gender:
        </td>
        <td>
            <input type="radio"name="gender">Male
            <input type="radio"name="gender">Female

        </td>
    </tr>
    <tr>
        <td>
            Date Of Birth:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
            Experience:
        </td>
        <td>
         <input type="checkbox" stenotypist>stenotypist 
         <input type="checkbox" web developer>  web developer
         <input type="checkbox" writer>writer
        </td>
    </tr>
    <tr>
        <td>
            Qualification:
        </td>
        <td>
        <select >
            <option >Matric </option>
            <option >Intermediate</option>
            <option >Graduation </option>


        </select>
        </td>
    </tr>
    <tr>
        <td>
            Address:
        </td>
        <td>
            <textarea  cols="15" rows="4"placeholder="address"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="Submit" value="submit">
            <input type="Reset" value="Reset">

        </td>
    </tr>
   </table>
 </form>

</body>
</html>
